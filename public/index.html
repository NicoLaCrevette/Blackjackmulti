<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Blackjack</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
    #game-container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      width: 90%;
      max-width: 800px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #ffd700;
    }
    .player-container {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #fff;
      border-radius: 10px;
    }
    .card {
      display: inline-block;
      width: 70px;
      height: 100px;
      border-radius: 10px;
      background-color: #fff;
      color: #000;
      font-size: 1.5em;
      line-height: 100px;
      text-align: center;
      margin: 5px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
    #controls {
      margin-top: 20px;
    }
    button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 1.2em;
      cursor: pointer;
      border: none;
      border-radius: 50px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #0056b3;
      transform: translateY(-3px);
    }
    button:active {
      transform: translateY(2px);
    }
    #result {
      font-size: 1.5em;
      margin-top: 20px;
      color: #ffd700;
      text-shadow: 0 0 10px #ffd700;
    }
    .player-score, .player-balance {
      font-size: 1.2em;
      margin-top: 10px;
    }
    #bet-container {
      margin-top: 20px;
    }
    #bet-input {
      font-size: 1.2em;
      padding: 10px;
      width: 80px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Multiplayer Blackjack</h1>
    <div id="bet-container">
      <label for="bet-input">Bet: $</label>
      <input type="number" id="bet-input" min="10" value="10">
      <button id="place-bet-button">Place Bet</button>
    </div>
    <div id="players"></div>
    <div id="dealer" class="player-container">
      <h2>Dealer's Hand</h2>
      <div id="dealer-hand"></div>
      <p id="dealer-score"></p>
    </div>
    <div id="controls">
      <button id="hit-button" disabled>Hit</button>
      <button id="stand-button" disabled>Stand</button>
    </div>
    <p id="result"></p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const playersDiv = document.getElementById("players");
    const dealerHandDiv = document.getElementById("dealer-hand");
    const dealerScoreDiv = document.getElementById("dealer-score");
    const resultDiv = document.getElementById("result");
    const hitButton = document.getElementById("hit-button");
    const standButton = document.getElementById("stand-button");
    const placeBetButton = document.getElementById("place-bet-button");
    const betInput = document.getElementById("bet-input");

    // Join game
    let playerName;
    while (!playerName) {
      playerName = prompt("Enter your name:");
    }
    socket.emit('joinGame', playerName);

    socket.on('updatePlayers', (players) => {
      playersDiv.innerHTML = "";
      players.forEach((player) => {
        const playerDiv = document.createElement("div");
        playerDiv.classList.add("player-container");
        playerDiv.innerHTML = `
          <h2>${player.name}'s Hand</h2>
          <div id="player-hand-${player.id}">
            ${player.hand.map(card => `<div class="card">${card.value}${card.suit}</div>`).join('')}
          </div>
          <p class="player-balance">Balance: $${player.balance}</p>
          <p class="player-score" id="player-score-${player.id}">Score: ${player.score || 0}</p>
        `;
        playersDiv.appendChild(playerDiv);
      });
    });

    socket.on('startGame', ({ dealer, players }) => {
      dealerHandDiv.innerHTML = "";
      revealCard(dealer.hand[0], dealerHandDiv); // Reveal only one card initially
      playersDiv.innerHTML = "";
      players.forEach((player) => {
        const playerDiv = document.createElement("div");
        playerDiv.classList.add("player-container");
        playerDiv.innerHTML = `
          <h2>${player.name}'s Hand</h2>
          <div id="player-hand-${player.id}"></div>
          <p class="player-balance">Balance: $${player.balance}</p>
          <p class="player-score" id="player-score-${player.id}">Score: ${player.score}</p>
        `;
        playersDiv.appendChild(playerDiv);
        const playerHandDiv = document.getElementById(`player-hand-${player.id}`);
        const playerScoreDiv = document.getElementById(`player-score-${player.id}`);
        revealCardsSequentially(player.hand, playerHandDiv, playerScoreDiv, player.score);
      });
      hitButton.style.display = 'inline-block';
      standButton.style.display = 'inline-block';
      hitButton.disabled = false;
      standButton.disabled = false;
      placeBetButton.disabled = true;
    });

    placeBetButton.addEventListener("click", () => {
      if (hitButton.disabled && standButton.disabled) {
        const bet = parseInt(betInput.value);
        socket.emit('placeBet', bet);
        hitButton.style.display = 'inline-block';
        standButton.style.display = 'inline-block';
      }
    });

    hitButton.addEventListener("click", () => {
      socket.emit('dealCard');
    });

    standButton.addEventListener("click", () => {
      socket.emit('stand');
    });

    socket.on('updateDealer', (dealer) => {
      dealerHandDiv.innerHTML = "";
      revealCardsSequentially(dealer.hand, dealerHandDiv, dealerScoreDiv, dealer.score);
    });

    socket.on('gameResult', (result) => {
      resultDiv.textContent = result;
      disableButtons();
    });

    function disableButtons() {
      hitButton.disabled = true;
      standButton.disabled = true;
      hitButton.style.display = 'none';
      standButton.style.display = 'none';
      placeBetButton.disabled = false;
      betInput.disabled = false;
    }

    function revealCardsSequentially(cards, container, scoreDiv, finalScore) {
      container.innerHTML = "";
      let currentScore = 0;
      cards.forEach((card, index) => {
        setTimeout(() => {
          const cardDiv = document.createElement("div");
          cardDiv.classList.add("card");
          cardDiv.textContent = `${card.value}${card.suit}`;
          container.appendChild(cardDiv);
          currentScore += getCardValue(card);
          scoreDiv.textContent = `Score: ${currentScore}`;
        }, index * 500); // Reveal each card with a delay of 500ms
      });
    }

    function revealCard(card, container) {
      const cardDiv = document.createElement("div");
      cardDiv.classList.add("card");
      cardDiv.textContent = `${card.value}${card.suit}`;
      container.appendChild(cardDiv);
    }

    function getCardValue(card) {
      if (card.value === 'A') {
        return 11;
      } else if (['K', 'Q', 'J'].includes(card.value)) {
        return 10;
      } else {
        return parseInt(card.value);
      }
    }
  </script>
</body>
</html>
